<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .converter {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Convertir Celsius a Fahrenheit</h2>
    <input type="number" id="celsiusInput" placeholder="Introduce la temperatura en Celsius">
    <button onclick="convertTemperature()">Convertir</button>
    <p id="result"></p>
</div>

<script>
    async function convertTemperature() {
        const celsius = document.getElementById('celsiusInput').value;
        if (celsius === "") {
            alert("Por favor, introduce un valor en Celsius.");
            return;
        }

        // Llamada a la API
        try {
            const response = await fetch(`https://<tu_proyecto>.railway.app/convert?celsius=${celsius}`);
            const data = await response.json();
            document.getElementById('result').innerText = `${celsius}°C son ${data.fahrenheit}°F`;
        } catch (error) {
            document.getElementById('result').innerText = "Error al conectar con la API.";
            console.error("Error:", error);
        }
    }
</script>

</body>
</html>
